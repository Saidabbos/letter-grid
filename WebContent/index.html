<html>
<head>

    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <style type="text/css">
        @font-face {
            font-family: 'Kids Rock Demo';
            src: url('assets/fonts/woff/KidsRockDEMO-Regular1.woff');
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
        var customFontFamilies = ['Kids Rock Demo'];
        WebFont.load({
            custom: {
                families: customFontFamilies
            }
        });
    </script>

    <style>
        html {
            width: 100%;
            height: 100%;
            min-height: 100%;
            background-color: #00AFDD;

            background-image: url(assets/imgs/bg-blue.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        body {
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 100%;
        }

        #game-container {

        }

        canvas {
            box-shadow: 0px 0px 20px #000000;
        }
        .game-box {
            background-color: #00afde;
            background-size: cover;
            min-height: 100vh;
            overflow: visible;
        }
        .frame {
            width: 980px;
            height: 600px;
            display: block;
            margin: 45px 110px 100px;
            position: relative;
            text-align: center;
            background-repeat: no-repeat;
            background-position: center;
            background-color: #3db8ff;
            background-size: contain;
            border: 3px solid brown;
        }
        .frame-in {
            width: 980px;
            height: 600px;
            display: block;
            overflow: hidden;
            position: relative;
            top: 0;
            left: 0;
            z-index: 4;
        }
        .container {
            max-width: 1140px;
            display: table;
            margin: 0 auto;
        }
        header {
            height: 170px;
        }
    </style>

    <script src="src/libs/polyfill.min.js"></script>
    <script src="src/libs/phaser.min.js"></script>

<section>
    <section class="game-box">
        <header></header>
        <div class="container">
            <div class="frame">
                <div class="frame-in">
                    <div id="game-container"></div>
                </div>
            </div>
        </div>

    </section>
</section>
